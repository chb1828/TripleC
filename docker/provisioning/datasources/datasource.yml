apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: triplec
      defaultBucket: triplec-bucket
      tlsSkipVerify: true
    secureJsonData:
      token: triplec-secret-token
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false